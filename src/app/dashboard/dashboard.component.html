<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      <mat-card>
        <img mat-card-image src="{{hero.Url}}">
        {{hero.name}}

        <mat-card-content>
          <p>
            {{hero.description}}
          </p>
        </mat-card-content>

      </mat-card>
      
  </a>
</div>

<app-hero-search></app-hero-search>
